<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Swiper.js test</title>
  <!-- セッションストレージチェック -->
  <!-- デモアプリCSS/JS -->
  <link href="../assets/css/demo_app.css" rel="stylesheet">
  <script src="../assets/js/ecocute_demo_app.js" defer></script>
  <!-- Driver.js -->
  <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <!-- Swiper Custom -->
  <link rel="stylesheet" href="../assets/css/swiper-custom.css">

</head>

<body>
  <div class="demo_app_wrap">
    <!-- メイン -->
    <main class="demo_app_wrap__main">

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><div class="swiper-slide_img_holder"><img src="../assets/img/image-01.png" alt="..."></div></div>
          <div class="swiper-slide"><div class="swiper-slide_img_holder"><img src="../assets/img/image-02.png" alt="..."></div></div>
          <div class="swiper-slide"><div class="swiper-slide_img_holder"><img src="../assets/img/image-03.png" alt="..."></div></div>
          <div class="swiper-slide"><div class="swiper-slide_img_holder"><img src="../assets/img/image-04.png" alt="..."></div></div>
          <div class="swiper-slide"><div class="swiper-slide_img_holder"><img src="../assets/img/image-05.png" alt="..."></div></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </main>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const swiper = new Swiper('.swiper', {

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      });
    });

  </script>
</body>

</html>
