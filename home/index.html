<body>

    <!-- メイン -->

      <!-- Swiper -->

      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="slide-img"><img src="../assets/img/image-01.png" alt="Image 1"></div>
            <div class="slide-img"><img src="../assets/img/image-01.png" alt="Image 1"></div>

          <div class="swiper-slide">
            <div class="slide-img"><img src="../assets/img/image-02.png" alt="Image 2"></div>

          </div>

            <div class="slide-img"><img src="../assets/img/image-05.png" alt="Image 5"></div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </main>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      const swiper = new Swiper('.swiper', {

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
